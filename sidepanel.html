<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ï£ºÏãù Ï†ïÎ≥¥ ÏÇ¨Ïù¥ÎìúÌå®ÎÑê</title>
  <style>
    :root {
      --primary-color: #1a73e8;
      --text-primary: #202124;
      --text-secondary: #5f6368;
      --text-tertiary: #80868b;
      --background-primary: #f8f9fa;
      --background-secondary: #ffffff;
      --border-color: #e8eaed;
      --hover-color: #f1f3f4;
    }

    body {
      width: 100%;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--background-primary);
      color: var(--text-primary);
    }

    .section {
      background: var(--background-secondary);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      transition: box-shadow 0.2s ease;
    }

    .section:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title::before {
      content: '';
      display: inline-block;
      width: 4px;
      height: 16px;
      background-color: var(--primary-color);
      border-radius: 2px;
    }

    .blog-card, .news-card {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      background-color: var(--background-primary);
      transition: background-color 0.2s ease;
    }

    .blog-card:last-child, .news-card:last-child {
      margin-bottom: 0;
    }

    .blog-card:hover, .news-card:hover {
      background-color: var(--hover-color);
    }

    .blog-card a, .news-card a {
      color: var(--text-primary);
      text-decoration: none;
      font-size: 14px;
      line-height: 1.4;
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
    }

    .blog-card a:hover, .news-card a:hover {
      color: var(--primary-color);
    }

    .summary {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
      margin: 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .embed-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      border-radius: 12px;
      background: #000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .published-at {
      font-size: 12px;
      color: var(--text-tertiary);
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .published-at::before {
      content: 'üïí';
      font-size: 12px;
    }

    .content-type {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
      margin-right: 8px;
      background-color: var(--primary-color);
      color: white;
    }

    .content-type.youtube {
      background-color: #ff0000;
    }

    .content-type.news {
      background-color: #1a73e8;
    }

    .content-type.blog {
      background-color: #34a853;
    }

    .youtube-card {
      margin-bottom: 16px;
      border-radius: 8px;
      overflow: hidden;
      background-color: var(--background-primary);
      transition: transform 0.2s ease;
    }

    .youtube-card:hover {
      transform: translateY(-2px);
    }

    .youtube-link {
      text-decoration: none;
      color: var(--text-primary);
      display: block;
    }

    .thumbnail-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 ÎπÑÏú® */
      background-color: #000;
    }

    .thumbnail {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 48px;
      height: 48px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      transition: background-color 0.2s ease;
    }

    .youtube-card:hover .play-button {
      background-color: #ff0000;
    }

    .video-info {
      padding: 12px;
    }

    .video-title {
      margin: 0;
      font-size: 14px;
      font-weight: 500;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="section-title">Í¥ÄÎ†® Îâ¥Ïä§</div>
    <div id="news-container"></div>
  </div>

  <div class="section">
    <div class="section-title">Í¥ÄÎ†® Î∏îÎ°úÍ∑∏</div>
    <div id="blog-container"></div>
  </div>

  <div class="section">
    <div class="section-title">Í¥ÄÎ†® ÏòÅÏÉÅ</div>
    <div id="youtube-container"></div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
